<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>반복문 안의 break 문</p>
    <script>
      for (var i = 0; i <= 10; i++) {
        break; // break를 만나는 순간 중단시킴
        document.write("hello");
      }
      document.write("==========================<br/><br/>");
      document.write(i);
    </script>
  </body>
</html>
