<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>반복문 안에 continue 문</p>
    <script>
      for (var i = 0; i <= 10; i++) {
        continue; // 아래의 실행문을 실행시키지 않고 다시 반복함.
        document.write(i + "<br/>"); // 0 ~ 10
      }
      document.write("==========================<br/><br/>");
      document.write(i); // 11
    </script>
  </body>
</html>
