<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 100; i++) {
        document.write(i + " ");
        if (i % 10 == 0) {
          document.write("<br/>");
        }
      }
    </script>
  </body>
</html>
