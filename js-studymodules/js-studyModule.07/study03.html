<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1부터 50까지 중에서 짝수만 출력해라</h1>
    <script>
      for (var i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
    <h2>0부터 100까지 중에서 3의 배수만 출력해라</h2>
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          document.write(i + "<br/>");
        }
      }
    </script>
  </body>
</html>
