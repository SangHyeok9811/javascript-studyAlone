<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        1. 3반복문
        2. 외부에서 비밀번호 체크 1234, 입력받은 값과 비밀번호가 동일하면
            빠져나와라
    </pre>
    <script>
      var pass = "1234";
      var num = "";
      for (var i = 0; i < 3; i++) {
        num = prompt("비밀번호를 입력하세요");
        if (pass == num) {
          alert("비밀번호 일치");
          break;
        } else {
          alert("비밀번호가 일치하지 않습니다. 다시 입력하세요");
        }
      }
    </script>
  </body>
</html>
