<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num1 = prompt("외부값 입력하세요", "20");
      var num2 = prompt("외부값 입력하세요", "100");
      var num3 = prompt("외부값 입력하세요", "50");

      num1 = parseInt(num1);
      num2 = parseInt(num2);
      num3 = parseInt(num3);

      var num4 = num1 + num2 + num3;
      // 값이 숫자가 아닌 문자로 들어가기에 숫자 합으로 나오지 않음.
      // 형변환 - parseInt("30") -> 30
      document.write("합: " + num4);
    </script>
  </body>
</html>
