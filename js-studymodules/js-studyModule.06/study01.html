<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        switch - case -> 일치하면, 같으면
        if (변수 == 값) , 크다 , 작다...

            switch(변수){
                case 값: 실행문 : break;
                case 값: 실행문 : break;
                case 값: 실행문 : break;
                default: 실행문;
            }
    </pre>
    <script>
      // 외부값을 입력받는다
      // 1.우산 2.핸드백 3.양파 4.상품권 그외 나머지 꽝 다음기회에...
      // 결과 1 -> if문 개수
      var num;
      num = prompt("숫자를 입력하세요");
      num = parseInt(num);
      var msg = "";
      switch (num) {
        case 1:
          msg = "우산";
          break;

        case 2:
          msg = "핸드백";
          break;

        case 3:
          msg = "양파";
          break;

        case 4:
          msg = "상품권";
          break;

        default:
          msg = "꽝 다음기회에...";
      }
      alert(msg);
    </script>
  </body>
</html>
