<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ret = prompt("1~12월 중 숫자를 입력하세요", "3");
      ret = parseInt(ret);

      switch (ret) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          alert("31일 입니다.");
          break;

        case 4:
        case 6:
        case 9:
        case 11:
          alert("30일 입니다.");
          break;

        case 2:
          alert("28/29일 입니다.");
          break;

        default:
          alert("잘못된 입력입니다.");
      }
    </script>
  </body>
</html>
