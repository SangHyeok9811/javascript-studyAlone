<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      function make(name) {
        document.write(
          name + " 안녕하세요 지금은 자바스크립트 내용입니다.<br/>"
        );
      }

      make("홍길동");
      make("더조은");
      make("김철수");
      make("이영자");
      make("강호동");
      make("김현서");
      make("이소은");
      make("이몽룡");
    </script>
  </body>
</html>
