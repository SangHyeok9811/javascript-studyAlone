<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function make() {
        document.write("안녕하세요 더조은 입니다.<br/>");
        document.write("주소는 서울입니다.<br/>");
        document.write("===========================<br/>");
      }

      for (var i = 1; i <= 10; i++) {
        document.write(i + "회 <br/>");
        make();
      }
    </script>
  </body>
</html>
