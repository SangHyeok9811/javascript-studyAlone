    <title>Document</title>
    <!-- script는 head에 추가할 수도 있음. -->
    <script src="test.js"></script>
  </head>
  <body>

    <p>저는 문단입니다.</p>
    <script src="./test.js">
      // 외부 스크립트를 넣으면 하단 내용이 출력이 안됨?
        document.write("body문 맨 끝에 추가합니다.<br/>");
        document.write("haed문 안에 넣는것보다 빠릅니다.<br/>");
        document.write(
          "실제로 작업할 때는 body문 맨 끝에 추가하는 것이 빠르게 처리합니다."
        );
    </script>
