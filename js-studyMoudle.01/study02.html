<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 30px;
        color: green;
      }
      h2 {
        font-size: 25px;
        color: yellow;
      }
      p {
        font-size: 20px;
        background-color: pink;
      }
      span {
        font-size: 16px;
        color: skyblue;
      }
    </style>
  </head>
  <script>
    document.write("문자열 + tag <br/>");
    document.write("문자열 + 태그");
    document.write("<h1>나는 제목1 입니다.</h1>");
    document.write("<h2>나는 제목2 입니다.</h2>");
    document.write("<p>나는 <span>문단태그</span> 입니다.</p>");
  </script>
  <body></body>
</html>
