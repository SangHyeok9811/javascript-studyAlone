<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 외부값을 입력받는다
      // 1.우산 2.핸드백 3.양파 4.상품권 그외 나머지 꽝 다음기회에...
      // 결과 1 -> if문 개수
      var num;
      num = prompt("숫자를 입력하세요");
      num = parseInt(num);
      switch (num) {
        case 1:
          alert("우산");
          break;

        case 2:
          alert("핸드백");
          break;

        case 3:
          alert("양파");
          break;

        case 4:
          alert("상품권");
          break;

        default:
          alert("다시 입력하세요");
      }
    </script>
  </body>
</html>
