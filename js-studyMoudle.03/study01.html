<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        1. 산술연산자 : + - * % 나머지값 , 서로 다른 성격 연결할 때
                        출력할 때 문자열과 숫자를 문장으로 만들때 쓴다는 뜻
                        "문자열" + 숫자
                        "문자열" + 변수 + "문자열" 
                        "문자열" + 숫자 + 변수 + "문자열"
        2. 관계연산자
        3. 대입연산자
        4. 논리연산자
        5. 증감연산자
    </pre>
    <script>
      var num1, num2, num3;
      num1 = 30;
      num2 = 20;
      num3 = 100;
      var num4 = num1 + num2 + num3;
      document.write("합: " + num4 + "<br/>");
      num4 = num3 - num2;
      document.write("차: " + num4 + "<br/>");
      num4 = num1 * num2 * num3;
      document.write("곱: " + num4 + "<br/>");
      num4 = num1 / num2;
      document.write("몫: " + num4 + "<br/>");
      num4 = num1 % num2;
      document.write("나머지: " + num4 + "<br/>");
    </script>
  </body>
</html>
