<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        5. 증감연산자
            ++ (+1 증감)
            -- (-1 감소)

            변수++ a = a + 1, a += 1, ++a, a++
            ++변수

            변수--  a = a - 1, a -= 1, --a, a--
            --변수
    </pre>
    <script>
      var num1;
      num1 = 10;
      num1++;
      document.write(num1 + "<br/>");
      document.write(num1-- + "<br/>");
      document.write(num1);
    </script>
  </body>
</html>
