<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        2. 관계연산자   :
                        > 크다
                        < 작다
                        >= 이상
                        <= 이하
                        == 같다
                        != 다르다
                        결과값: true / false
        3. 대입연산자
        4. 논리연산자
        5. 증감연산자
    </pre>
    <script>
      var num1, num2;
      num1 = 100;
      num2 = 50;
      var num3 = num1 > num2;
      document.write("결과: " + num3 + "1<br/>");

      num3 = num1 == num2;
      document.write("결과: " + num3 + "2<br/>");

      num3 = num1 <= num2;
      document.write("결과: " + num3 + "3<br/>");

      num3 = num1 != num2;
      document.write("결과: " + num3 + "4<br/>");

      num3 = num1 >= num2;
      document.write("결과: " + num3 + "5<br/>");
    </script>
  </body>
</html>
